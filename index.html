<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="../Tic-Tac-Toe/style.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <form action="" id="players">
        <div class="players-inpt">
            <div>
                <label for="player1">player 1 name:</label>
                <input type="text" id="player1" value="">
            </div>
            <div>
                <label for="player2">player 2 name:</label>
                <input type="text" id="player2" value="">
            </div>
        </div>
        <div class="btns">
            <input type="submit" id="submit-btn">
            <input type="button" id="reset-btn" value="Reset">
        </div>
        <div id="error">please enter names!!!</div>
        <div id="message"></div>
    </form>
    <div id="gameBoard">

    </div>









    <script src="../Tic-Tac-Toe/main.js"></script>
</body>
</html>
